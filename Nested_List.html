<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <h2>Types of Foods</h2>
    <ol id="main" type="a">
      <li>Vegetables
        <ul>
           <li>pumpkin</li>
           <li>squash</li>
           <li>eggplant</li>
        </ul>
        </li>
        <li>Fruits
        <ul>
          <li>mango</li>
           <li>apple</li>
           <li>banana</li>
        </ul>
        </li>
        <li>Cereals
        <ul type="disc" >
          <li>wheat</li>
           <li>rice</li>
           <li>barley</li>
        </ul>
        </li>
        <li>Meat
        <ul type="none" >
          <li>Mutton</li>
           <li>chicken</li>
           <li>steak</li>
        </ul>
        <li>Sweet Drinks</li>
        <ol type="i">
            <li>Fruit Lassi</li>
            <li>Chocolate shake</li>
            <li>Cold Coffee</li>
        </ol>
        </li>
    </ol>
</body>
</html>
