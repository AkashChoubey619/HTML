<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>Roll number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>akash</td>
            </tr>
            <tr>
                <td>2</td>
                <td>choubey</td>
            </tr>
        </tbody>
    </table>
    <br><br>
    <table border="1">
        <thead>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alfreds Futterkiste</td>

            </tr>
            <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>

            </tr>

    </table>

    <h3>Column span</h3>
    <table border="1">
        <tr>
          <th colspan="2">Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Rohit</td>

        </tr>
        <tr>
          <td>Abhi</td>
          <td>Aditya</td>
          <td>87</td>
        </tr>
      </table>
      <h3>Row Span</h3>
      <table border="1">
        <tr>
          <th>Name</th>
          <td>sam</td>
        </tr>
        <tr>
          <th rowspan="2">Phone</th>
          <td>9525*****7</td>
        </tr>
        <tr>
          <td>85422****9</td>
      </tr>
      </table>
</body>

</html>
